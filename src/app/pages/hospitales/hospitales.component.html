<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospitales....">
                        <div class="input-group-addon"><i class="ti-search"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Hospital
                    </button>

                </div>

                <h3 class="card-title" align="center"> Hospitales Registrados (<small> {{totalHospitales}} </small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <img (click)="actualizarImagen( hospital )" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer ">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del Hospital">
                            </td>

                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>

                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div align="center">
                    <button (click)="cambiarDesde(-5)" class="btn btn-outline-primary">
              Anteriores
              </button>

                    <button (click)="cambiarDesde(5)" class="btn btn-outline-danger">
                Siguientes
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
