<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group">
                        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Medico....">
                        <div class="input-group-addon"><i class="ti-search"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="text-right">
                    <button [routerLink]="['/medico', 'nuevo'] " type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i>
                Crear Médico
              </button>
                </div>

                <h3 class=" card-title" align="center"> Médicos Registrados ( <small> {{totalMedicos}} </small> ) </h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img | imagen: 'medico'" alt="" class="img-50 img-circle pointer ">
                            </td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{ medico.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                          </button>

                                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div align="center">
                    <button (click)="cambiarDesde(-5)" class="btn btn-outline-primary">
            Anteriores
            </button>

                    <button (click)="cambiarDesde(5)" class="btn btn-outline-danger">
              Siguientes
              </button>
                </div>

            </div>
        </div>
    </div>
</div>
